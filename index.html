<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Registration of Interest @ Tampoi Height</h2>

    <form id="leadForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Num:</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("leadForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 阻止默认提交行为
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            // 你的 Google Apps Script URL（替换成你的）
            const scriptURL = "https://script.google.com/macros/s/AKfycbyrVtMoc9sHlG8s_QnHqIuiddL3WNb884sw5WEyhUM0gz6uDoHEZiftg_HS-r0TMFMXNQ/exec";

            // 发送数据到 Google Sheets
            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ name, email, phone })
            })
            .then(response => response.text())
            .then(data => {
                alert("Form submitted successfully!");
                // 自动跳转到 WhatsApp
                window.location.href = `https://wa.me/?text=Hello%20${encodeURIComponent(name)},%20thank%20you%20for%20registering!`;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
